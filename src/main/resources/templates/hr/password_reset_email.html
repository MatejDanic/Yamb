<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poništavanje lozinke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Poništavanje lozinke</h2>
        <p>Pozdrav {username},</p>
        <p>Zapriman je zahtjev za poništavanje lozinke. Kliknite na gumb ispod za nastavak:</p>
        <a href="{resetLink}" class="button">Poništite lozinku</a>
        <p>Ako niste zatražili ovo, zanemarite ovaj email.</p>
        <p class="footer">&copy; 2024 Jamb. Sva prava pridržana.</p>
    </div>
</body>
</html>
