<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrdite svoj email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Potvrdite svoj email</h2>
        <p>Pozdrav {username},</p>
        <p>Hvala što ste se registrirali na Jamb! Potvrdite svoju email adresu klikom na gumb ispod:</p>
        <a href="{verificationLink}" class="button">Potvrdite email</a>
        <p>Ako niste napravili račun, zanemarite ovaj email.</p>
        <p class="footer">&copy; 2024 Jamb. Sva prava pridržana.</p>
    </div>
</body>
</html>
